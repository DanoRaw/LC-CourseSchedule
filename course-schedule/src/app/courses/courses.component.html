<div class="container" >
    <h3 class="text-primary">My Courses</h3>
    <h4 class="text-uppercase">Total Credits: {{sumCredits()}}</h4>
    <div class="col-12-vspace" *ngFor="let course of myCourses; let i= index">
        <h5 class="clickable" (click)="removeCourse(i)">LC101 Intro to Web Development</h5>
        <p class= "small">Mon/Wed 5:30 PM to 8:30 PM - 6 credits</p>
    </div>
</div>
<hr>
<div class= "container">
    <h3 class="text-primary" >Available Courses</h3>
    
    <div class="col-12-vspace" *ngFor="let course of availableCourses; let i= index">
        <h5 class="clickable" (click)="addCourse(i)" >{{course.title}}</h5>
        <p class= "small">{{course.getDays()}} {{course.startTime}} to {{course.endTime}} - {{course.credits}} credits</p>
    </div>
</div>
